<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-12">
        <h2>Facturas</h2>
        <br>
        <div class="row">
            <div class="col-xs-12 btn-group  nav-orders" role="group">
                <button ui-sref="admin.pOrder" class="btn btn-primary animated pulse " type="button"><i class="fa fa-square-o"></i>
                    <br>Por pagar</button>
                <button ui-sref="admin.iPortal" class="btn  btn-primary btn-outline " type="button"><i class="fa fa-check-square-o"></i>
                    <br>Pagadas</button>
            </div>
        </div>

    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="text-center animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group has-feedback">
                                <label for="pOrder.nOrder">Busqueda</label>
                                <input ng-change="changeOrder()" ng-model="order" class="form-control" id="pOrder.nOrder">
                                <i class=""></i>
                            </div>
                        </div>
                        <!--div class="col-sm-4 hidden-xs">
                            <div class="form-group">
                                <label for="pOrder.nOrder">Empresa </label>
                                <select ng-model="company" class="form-control" ng-change="changeCompany(company)" ng-options="o.emp_nombre for o in companyList track by o.emp_idempresa">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4 hidden-xs">
                            <div class="form-group">
                                <label for="pOrder.nOrder">Sucursal</label>
                                <select ng-disabled="!branchSelectVisible" ng-model="branch" class="form-control" ng-change="changeBranch(branch)" ng-options="o.suc_nombre for o in branchList track by o.suc_idsucursal">
                                </select>
                            </div>
                        </div-->
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed ">
                            <thead>
                                <tr>
                                    <th>No. Factura</th>
                                    <th>Descripcion</th>
                                    <th>Fecha de impresion</th>
                                    <th>Estatus</th>
                                    <th style="width: 110px;">Consultar</th>
                                    <th style="width: 110px;">Pagar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="invoce in listInvoces | filter : order
                                | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
                                    <td>
                                        {{invoce.noFactura}}
                                    </td>
                                    <td>
                                        {{invoce.descripcion}}
                                    </td>
                                    <td>
                                        {{invoce.fechaEmision | date:"dd/MM/yyyy"}}
                                    </td>
                                    <td>
                                        {{invoce.estatus}}
                                    </td>
                                    <td>
                                        <button  title="Consultar factura" type="button" class="btn btn-block" style="width:100px;" ><i class="fa fa-search-plus"></i></button>
                                    </td>
                                    <td>
                                        <button data-toggle="modal" ng-click="payInvoce(invoce)" data-target="#payInvoceModal" style="width:100px;" title="Pagar" type="button" class="btn btn-primary"><i class="fa fa-usd"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--span>Pagina {{currentPage+1}} de {{pageCount()+1}}</span>
                    <div class="admin-pagination">
                        <ul class="pagination">
                            <li ng-class="prevPageDisabled()">
                                <a href ng-click="prevPage()"><i class="fa fa-chevron-left"></i></a>
                            </li>
                            <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                <a href="#">{{n+1}}</a>
                            </li>
                            <li ng-class="nextPageDisabled()">
                                <a href ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div-->
                </div>
            </div>
        </div>
    </div>
</div>
